<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        
        <!-- Difficulty Selection Screen -->
        <div id="difficulty-container" class="difficulty-container">
            <h2>Select Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="easy">
                    <span class="difficulty-icon">ðŸŒ±</span>
                    <span class="difficulty-name">Easy</span>
                    <span class="difficulty-desc">8 attempts</span>
                </button>
                <button class="difficulty-btn" data-difficulty="medium">
                    <span class="difficulty-icon">ðŸŒ¿</span>
                    <span class="difficulty-name">Medium</span>
                    <span class="difficulty-desc">6 attempts</span>
                </button>
                <button class="difficulty-btn" data-difficulty="hard">
                    <span class="difficulty-icon">ðŸŒ³</span>
                    <span class="difficulty-name">Hard</span>
                    <span class="difficulty-desc">4 attempts</span>
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-container" class="game-container">
            <div class="game-header">
                <div class="game-info">
                    <div id="timer" class="timer">Time: 0s</div>
                    <div class="difficulty-badge" id="current-difficulty">Medium</div>
                </div>
                <div class="game-controls">
                    <button id="sound-btn" class="control-btn" onclick="toggleSound()" title="Disable Sound">ðŸ”Š</button>
                    <button id="new-game-btn" class="control-btn">New Game</button>
                </div>
            </div>

            <div class="game-content">
                <div class="hangman-container">
                    <div class="hangman">
                        <div class="body-part" id="head"></div>
                        <div class="body-part" id="body"></div>
                        <div class="body-part" id="left-arm"></div>
                        <div class="body-part" id="right-arm"></div>
                        <div class="body-part" id="left-leg"></div>
                        <div class="body-part" id="right-leg"></div>
                        <div class="gallows"></div>
                    </div>
                </div>

                <div class="game-info-container">
                    <div id="word-display" class="word-display"></div>
                    <div id="message" class="message"></div>
                    <div id="keyboard" class="keyboard"></div>
                    <button id="hint-btn" class="hint-btn">Hint (3 left)</button>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Games Played:</span>
                    <span id="games-played" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Wins:</span>
                    <span id="wins" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Win Rate:</span>
                    <span id="win-rate" class="stat-value">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">High Score:</span>
                    <span id="high-score" class="stat-value">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
